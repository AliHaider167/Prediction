<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pressure Vessel Interface</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <img src="pic.png" alt="Pressure Vessel" class="background">
        
        <div class="input-box" id="input1">
            <label for="value1">Value 1:</label>
            <input class="input1" type="text" id="value1" placeholder="Enter value 1">
        </div>
        <div class="input-box" id="input2">
            <label for="value2">Value 2:</label>
            <input class="input2" type="text" id="value2" placeholder="Enter value 2">
        </div>
        <div class="input-box" id="input3">
            <label for="value3">Value 3:</label>
            <input class="input3" type="text" id="value3" placeholder="Enter value 3">
        </div>
        <div class="input-box" id="input4">
            <label for="value4">Value 4:</label>
            <input class="input4" type="text" id="value4" placeholder="Enter value 4">
        </div>

        <div class="output-box">
            <label for="output">Output:</label>
            <input class="output" type="text" id="output" disabled>
        </div>

        <button id="calculateButton" class="animated-button">Calculate</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
